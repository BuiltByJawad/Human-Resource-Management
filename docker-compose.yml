version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hrm_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hrm_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hrm_network

  redis:
    image: redis:7-alpine
    container_name: hrm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hrm_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hrm_backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-5000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hrm_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    networks:
      - hrm_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hrm_frontend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - hrm_network

volumes:
  postgres_data:
  redis_data:

networks:
  hrm_network:
    driver: bridge