events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Basic Settings
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 10M; # Allow larger uploads

    # Gzip Compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:5000;
    }

    server {
        listen 80;
        server_name localhost; # Change to your domain in production

        # Frontend Proxy
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Backend API Proxy
        location /api/ {
            # Rewrite /api/(.*) to /$1 if backend expects it, 
            # BUT our backend likely expects /api prefix if strictly defined. 
            # Looking at code, backend routes act on root usually or /api. 
            # Let's assume backend is mounted at root context internally or handles /api.
            # If backend has app.use('/api', ...), then passing /api/ is correct.
            # If backend has app.get('/users'), then we need to rewrite.
            # Checking backend code previously showed typical Express setup.
            # Safest is to pass /api/ and ensure backend handles it, 
            # OR rewrite if backend is pure.
            # For now, simplistic pass.
            proxy_pass http://backend/api/; 
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Serve static files directly if needed (optional optimization)
        location /_next/static {
            proxy_pass http://frontend/_next/static;
            expires 365d;
            access_log off;
        }
    }
}
