version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: hrm-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-hrm_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hrm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-hrm_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: hrm-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - hrm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hrm-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgres://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-hrm_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-changeme_in_production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - hrm-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hrm-frontend
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000/api} # Client-side still typically hits domain/api
      BACKEND_URL: http://backend:5000 
    # Remove ports mapping for frontend as Nginx handles it
    # ports:
    #   - "3000:3000"
    depends_on:
      - backend
    networks:
      - hrm-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hrm-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - hrm-network

volumes:
  postgres_data:
  redis_data:

networks:
  hrm-network:
    driver: bridge
